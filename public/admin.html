<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Key Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .controls {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }
        
        .keys-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .keys-table th,
        .keys-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .keys-table th {
            background: #34495e;
            color: white;
        }
        
        .keys-table tr:hover {
            background: #f5f5f5;
        }
        
        .expired {
            background: #ffebee;
        }
        
        .home-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .home-btn {
            background: linear-gradient(135deg, #27ae60, #229954);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Admin Panel</h1>
            <p>Complete key management system</p>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalKeys">0</h3>
                    <p>Total Keys</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeKeys">0</h3>
                    <p>Active Keys</p>
                </div>
                <div class="stat-card">
                    <h3 id="expiredKeys">0</h3>
                    <p>Expired Keys</p>
                </div>
            </div>
            
            <div class="controls">
                <h2>Key Management</h2>
                <button class="btn" onclick="deleteExpiredKeys()">üóëÔ∏è Delete Expired Keys</button>
                <button class="btn btn-secondary" onclick="refreshData()">üîÑ Refresh Data</button>
            </div>
            
            <div class="keys-list">
                <h2>All Keys</h2>
                <div id="keysTableContainer"></div>
            </div>
            
            <div class="home-link">
                <button class="btn home-btn" onclick="goHome()">üè† Back to Home</button>
            </div>
        </div>
    </div>

    <script>
        let allKeys = [];
        
        async function loadAdminData() {
            try {
                const response = await fetch('/admin');
                const data = await response.json();
                allKeys = data.keys || [];
                updateStats();
                renderKeysTable();
            } catch (error) {
                console.error('Error loading admin data:', error);
            }
        }
        
        function updateStats() {
            const now = new Date();
            const expiredKeys = allKeys.filter(key => {
                const [day, month, year] = key.expirydate.split('-').map(Number);
                const expiry = new Date(year, month - 1, day);
                return now > expiry;
            });
            
            document.getElementById('totalKeys').textContent = allKeys.length;
            document.getElementById('activeKeys').textContent = allKeys.length - expiredKeys.length;
            document.getElementById('expiredKeys').textContent = expiredKeys.length;
        }
        
        function renderKeysTable() {
            const container = document.getElementById('keysTableContainer');
            
            if (allKeys.length === 0) {
                container.innerHTML = '<p>No keys found.</p>';
                return;
            }
            
            let html = `
                <table class="keys-table">
                    <thead>
                        <tr>
                            <th>Device ID</th>
                            <th>Key</th>
                            <th>Username</th>
                            <th>Expiry Date</th>
                            <th>Allow Offline</th>
                            <th>Created At</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            const now = new Date();
            
            allKeys.forEach(key => {
                const [day, month, year] = key.expirydate.split('-').map(Number);
                const expiry = new Date(year, month - 1, day);
                const isExpired = now > expiry;
                const status = isExpired ? 'Expired' : 'Active';
                const rowClass = isExpired ? 'expired' : '';
                
                html += `
                    <tr class="${rowClass}">
                        <td>${key.device_id}</td>
                        <td>${key.key}</td>
                        <td>${key.username || 'N/A'}</td>
                        <td>${key.expirydate}</td>
                        <td>${key.Allowoffline ? 'Yes' : 'No'}</td>
                        <td>${new Date(key.created_at).toLocaleString()}</td>
                        <td>${status}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        async function deleteExpiredKeys() {
            if (!confirm('Are you sure you want to delete all expired keys?')) {
                return;
            }
            
            try {
                const response = await fetch('/admin/delete-expired', {
                    method: 'POST'
                });
                const data = await response.json();
                alert(data.message);
                loadAdminData(); // Refresh the data
            } catch (error) {
                alert('Error deleting expired keys: ' + error.message);
            }
        }
        
        function refreshData() {
            loadAdminData();
        }
        
        function goHome() {
            window.location.href = '/';
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadAdminData);
        
        // Auto-refresh every 30 seconds
        setInterval(loadAdminData, 30000);
    </script>
</body>
</html>
