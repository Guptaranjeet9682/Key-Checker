<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Key Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        /* Login Form */
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card.expired {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .stat-card.active {
            background: linear-gradient(135deg, #27ae60, #229954);
        }
        
        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .controls {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }
        
        .btn-logout {
            background: linear-gradient(135deg, #e67e22, #d35400);
        }
        
        .keys-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .keys-table th,
        .keys-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .keys-table th {
            background: #34495e;
            color: white;
            font-weight: 600;
        }
        
        .keys-table tr:hover {
            background: #f5f5f5;
        }
        
        .keys-table tr.expired {
            background: #ffebee;
        }
        
        .keys-table tr.expired:hover {
            background: #ffcdd2;
        }
        
        .status-active {
            color: #27ae60;
            font-weight: bold;
        }
        
        .status-expired {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .home-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginSection" class="login-form">
        <h2>üîê Admin Login</h2>
        <div id="loginMessage"></div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button class="btn btn-success" style="width: 100%;" onclick="login()">Login</button>
        <div style="text-align: center; margin-top: 15px;">
            <small>Default: admin / admin123</small>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="container hidden">
        <div class="header">
            <h1>üîß Admin Panel</h1>
            <p>Complete Key Management System</p>
        </div>
        
        <div class="content">
            <div style="text-align: right; margin-bottom: 20px;">
                <button class="btn btn-logout" onclick="logout()">üö™ Logout</button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalKeys">0</h3>
                    <p>Total Keys</p>
                </div>
                <div class="stat-card active">
                    <h3 id="activeKeys">0</h3>
                    <p>Active Keys</p>
                </div>
                <div class="stat-card expired">
                    <h3 id="expiredKeys">0</h3>
                    <p>Expired Keys</p>
                </div>
            </div>
            
            <div class="controls">
                <h2>Key Management</h2>
                <button class="btn" onclick="deleteExpiredKeys()">üóëÔ∏è Delete Expired Keys</button>
                <button class="btn btn-secondary" onclick="refreshData()">üîÑ Refresh Data</button>
                <button class="btn btn-success" onclick="exportData()">üì• Export Data</button>
            </div>
            
            <div id="messageContainer"></div>
            
            <div class="keys-list">
                <h2>All Keys</h2>
                <div id="keysTableContainer"></div>
            </div>
            
            <div class="home-link">
                <button class="btn btn-secondary" onclick="goHome()">üè† Back to Home</button>
            </div>
        </div>
    </div>

    <script>
        let allKeys = [];
        
        // Login function
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showLoginMessage('Please enter both username and password', 'error');
                return;
            }
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('adminPanel').classList.remove('hidden');
                    loadAdminData();
                } else {
                    showLoginMessage(data.message, 'error');
                }
            } catch (error) {
                showLoginMessage('Login failed: ' + error.message, 'error');
            }
        }
        
        function showLoginMessage(message, type) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
        }
        
        // Logout function
        async function logout() {
            try {
                const response = await fetch('/admin/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'logout' })
                });
                
                document.getElementById('adminPanel').classList.add('hidden');
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('loginMessage').innerHTML = '';
                
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
        
        // Load admin data
        async function loadAdminData() {
            try {
                const response = await fetch('/admin/api');
                const data = await response.json();
                
                if (data.error && data.error === 'Unauthorized') {
                    logout();
                    return;
                }
                
                allKeys = data.keys || [];
                updateStats(data.stats);
                renderKeysTable();
            } catch (error) {
                showMessage('Error loading data: ' + error.message, 'error');
            }
        }
        
        function updateStats(stats) {
            document.getElementById('totalKeys').textContent = stats.total_keys;
            document.getElementById('activeKeys').textContent = stats.active_keys;
            document.getElementById('expiredKeys').textContent = stats.expired_keys;
        }
        
        function renderKeysTable() {
            const container = document.getElementById('keysTableContainer');
            
            if (allKeys.length === 0) {
                container.innerHTML = '<p>No keys found.</p>';
                return;
            }
            
            let html = `
                <table class="keys-table">
                    <thead>
                        <tr>
                            <th>Device ID</th>
                            <th>Key</th>
                            <th>Username</th>
                            <th>Expiry Date</th>
                            <th>Allow Offline</th>
                            <th>Created At</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            const now = new Date();
            
            allKeys.forEach(key => {
                const [day, month, year] = key.expirydate.split('-').map(Number);
                const expiry = new Date(year, month - 1, day);
                const isExpired = now > expiry;
                const status = isExpired ? 'Expired' : 'Active';
                const statusClass = isExpired ? 'status-expired' : 'status-active';
                const rowClass = isExpired ? 'expired' : '';
                
                html += `
                    <tr class="${rowClass}">
                        <td>${key.device_id}</td>
                        <td><strong>${key.key}</strong></td>
                        <td>${key.username || 'N/A'}</td>
                        <td>${key.expirydate}</td>
                        <td>${key.Allowoffline ? 'Yes' : 'No'}</td>
                        <td>${new Date(key.created_at).toLocaleString()}</td>
                        <td class="${statusClass}">${status}</td>
                        <td>
                            <button class="btn" onclick="deleteKey('${key.key}')" style="padding: 5px 10px; font-size: 12px;">Delete</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        async function deleteExpiredKeys() {
            if (!confirm('Are you sure you want to delete all expired keys?')) {
                return;
            }
            
            try {
                const response = await fetch('/admin/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'delete_expired' })
                });
                
                const data = await response.json();
                showMessage(data.message, 'success');
                loadAdminData();
            } catch (error) {
                showMessage('Error deleting expired keys: ' + error.message, 'error');
            }
        }
        
        async function deleteKey(key) {
            if (!confirm('Are you sure you want to delete this key?')) {
                return;
            }
            
            try {
                const response = await fetch('/admin/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'delete_key', key: key })
                });
                
                const data = await response.json();
                showMessage(data.message, data.success ? 'success' : 'error');
                loadAdminData();
            } catch (error) {
                showMessage('Error deleting key: ' + error.message, 'error');
            }
        }
        
        function refreshData() {
            loadAdminData();
            showMessage('Data refreshed successfully', 'success');
        }
        
        function exportData() {
            const dataStr = JSON.stringify(allKeys, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'keys-backup.json';
            link.click();
            URL.revokeObjectURL(url);
            showMessage('Data exported successfully', 'success');
        }
        
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        function goHome() {
            window.location.href = '/';
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadAdminData, 30000);
    </script>
</body>
</html>
